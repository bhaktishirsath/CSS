<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target]{
            background: pink;
            padding: 5px;
        }
        a[target="_blank"]{
            text-decoration: none;
            color: black;
            border: 2px groove black;
        }
    </style>
</head>
<body>
    <a href="/Images/flower.png" target="_self">Flower</a>
    <br><br>
    <a href="/Images/crazycheesy.jpeg " target="_blank">Link2</a>
</body>
</html>
<!-- 

  [attribute]  
    :selectore is used to select elements with specified attribute.  

  [attribute="value"]
   :selectore is used to select elements with specified 
     attribute and value.  
  [attribute~="value"]
   :selectore is used to select elements with
     attribute value containing a specified word.  
   
  [attribute|="value"]
  [attribute^="value"]
  [attribute$="value"]


 -->
