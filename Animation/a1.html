 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            animation-name: demo;
            animation-duration: 2s ;

        }
        @keyframes demo{

            from{
                background-color: palegoldenrod;
                width:200px;
            }
            to{
                background-color: aquamarine;
                width: 50px;
            }
        }
    </style>
 </head>
 <body>
    <div>hii</div>
 </body>
 </html>
