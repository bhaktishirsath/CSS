<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
           border: 3px groove pink;
           padding: 20px;
        }
        /* Descendent selector*/
        div h1{
           background: papayawhip; 
        }
        div.b>h2{
            background: paleturquoise;
        }
        /*Adjacent*/
        div.b + h2{
            background: plum;
        }
        /*siblings*/
        div.b ~ h2{
            text-decoration: underline;
            text-decoration-color: brown;
        }
    </style>
</head>
<body>
    <div class="a">
        <h1>Goa</h1>
         <span>
            <h1>Diaries</h1>
        </span>
    </div>
    <br><br>
    
    
</div>
<div class="b"><h2>Hello</h2>
    <h2>guysss</h2>
    </div>
    
    
</body>
</html>
