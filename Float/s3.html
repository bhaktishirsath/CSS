<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 2px black solid;
            margin: 20px;
           height: 50px;
           width: 100px;
           text-align: center;
           padding: 20px;
           float: none;
        }
        .d1{
            
            background: rgb(245, 242, 207);
        }
        .d2{
            float: right;
            background: paleturquoise;
        }
        .d3{
            float: right;
            background: palevioletred;
        }
        .d4{
            background: rgb(245, 185, 245);
        }
    </style>
</head>
<body>
    <div class="d1">GOA</div>
    <div class="d2">DAIRIES</div>
    <div class="d3">GOA</div>
    <div class="d4">DAIRIES</div>
</body>
</html>
